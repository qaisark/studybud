{% extends 'main.html' %}

{% block content %}

<h1>The home page</h1>


<div>
    <div>
        {% for room in rooms %}
            <div>
                <span>@ {{ room.host.username }}</span>
                <h1>{{ room.id }} -- <a href="{% url 'room' room.id %}">{{ room.name }}</a></h1>
                <p>{{room.topic.name}}</p>
                <hr>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
